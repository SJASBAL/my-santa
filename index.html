<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa Greeting</title>
  <style>
    body {
      font-family: sans-serif; 
      text-align: center;
      background: #f0f0f0;
      padding: 20px;
    }
    .video-container {
      margin-top: 20px;
    }
    .name-message {
      font-size: 1.5em;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>산타의 인사</h1>
  <!-- 여기에 산타 캐릭터 영상 또는 이미지 넣기 -->
  <div class="video-container">
    <!-- 예: 산타 이미지(영상이 없으면 이미지로 대체) -->
    <video src="santa.mp4" autoplay loop muted playsinline style="max-width:100%;"></video>
>
    <!-- 실제 영상이 있다면 <video src="santa.mp4" controls></video> 형태로 사용 -->
  </div>

  <div class="name-message" id="nameMessage">여기에 이름이 표시될 예정</div>

  <script>
    // URL에서 name 파라미터 추출
    const params = new URLSearchParams(window.location.search);
    const nameParam = params.get('name');

    // nameParam이 있을 경우 화면에 표시
    const nameMessage = document.getElementById('nameMessage');
    if (nameParam) {
      nameMessage.textContent = `${nameParam}님, 메리 크리스마스!`;
      
      // 음성으로도 이름을 말해주기 (브라우저에서 지원하는 경우)
      if ('speechSynthesis' in window) {
        const utter = new SpeechSynthesisUtterance(`${nameParam}님, 메리 크리스마스!`);
        utter.lang = 'ko-KR';
        speechSynthesis.speak(utter);
      }
    } else {
      nameMessage.textContent = "이름이 없습니다. URL에 ?name=이름 형태로 접근해주세요.";
    }
  </script>
</body>
</html>
