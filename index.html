<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Santa Greeting</title>
  <!-- 구글 폰트 -->
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Noto Sans KR', sans-serif; 
      text-align: center;
      background: linear-gradient(to bottom, #00172a, #f0f0f0);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      position: relative;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      margin-top: 30px;
      text-shadow: 0 0 10px rgba(255,255,255,0.7);
    }

    .video-container {
      margin-top: 20px;
      border: 3px solid #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.2);
      backdrop-filter: blur(5px);
      max-width: 80%;
    }

    video {
      width: 100%;
      height: auto;
      display: block;
    }

    .name-message {
      font-size: 1.5em;
      margin-top: 20px;
      color: #fff;
      text-shadow: 0 0 5px rgba(255,255,255,0.7);
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1em;
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: 700;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      transition: background 0.3s;
    }
    button:hover {
      background: #c62828;
    }

    /* 눈 내리는 효과 (단순한 원을 떨어뜨리는 애니메이션) */
    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 1em;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(-10px); opacity: 0.8; }
      100% { transform: translateY(110vh); opacity: 0; }
    }

    /* 다양한 크기와 위치의 눈송이 생성 */
    .snowflake:nth-child(odd) {
      font-size: 0.8em;
      animation-duration: 8s;
      animation-delay: 0s;
    }
    .snowflake:nth-child(even) {
      font-size: 1.2em;
      animation-duration: 12s;
      animation-delay: 2s;
    }

    /* 랜덤 위치를 위해 JS에서 위치를 지정할 예정이지만, 
       간단히 여러 snowflake를 배치해도 됨 */
  </style>
</head>
<body>
  <h1>산타의 인사</h1>
  <div class="video-container">
    <video id="myVideo" src="santa.mp4" playsinline style="max-width:100%;"></video>
  </div>

  <div class="name-message" id="nameMessage">여기에 이름이 표시될 예정</div>
  <button id="playBtn">소리와 함께 재생하기</button>

  <!-- 눈송이 요소들을 몇 개 추가 -->
  <div class="snowflake" style="left:10%;">❄</div>
  <div class="snowflake" style="left:20%;">❄</div>
  <div class="snowflake" style="left:30%;">❅</div>
  <div class="snowflake" style="left:40%;">❄</div>
  <div class="snowflake" style="left:50%;">❅</div>
  <div class="snowflake" style="left:60%;">❄</div>
  <div class="snowflake" style="left:70%;">❅</div>
  <div class="snowflake" style="left:80%;">❄</div>
  <div class="snowflake" style="left:90%;">❅</div>

  <script>
    // URL에서 name 파라미터 추출
    const params = new URLSearchParams(window.location.search);
    const nameParam = params.get('name');

    const nameMessage = document.getElementById('nameMessage');
    const video = document.getElementById('myVideo');
    const playBtn = document.getElementById('playBtn');

    if (nameParam) {
      nameMessage.textContent = `${nameParam}님, 메리 크리스마스!`;
    } else {
      nameMessage.textContent = "이름이 없습니다. URL에 ?name=이름 형태로 접근해주세요.";
    }

    // 재생 버튼 클릭 시 영상 재생
    playBtn.addEventListener('click', () => {
      video.play().catch(err => {
        console.error('영상 재생 실패:', err);
      });
    });
  </script>
</body>
</html>
